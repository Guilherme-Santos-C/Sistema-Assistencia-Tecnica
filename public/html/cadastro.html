<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <main>
        <div class="main-content-left-side">
            <div class="content-up-side">
                <h1>Novo aqui?<br> Realize seu<br> <span>cadastro</span>!</h1>
                <button class="button-faca-login">Faça já seu login <img src="images/seta_icone.png" alt="icone de seta"> </button>
            </div>
            <div class="content-down-side">
                <img src="images/e_grande_incone.png" alt="Icone muito grande da letra e" class="content-down-side-image">
            </div>
        </div>
        <div class="main-content-right-side">
            <div class="login-card">
                <h4>Insira seus dados</h4>
                <div class="container-input-login">
                    <label for="input-login-email">Email</label>
                    <input type="text" placeholder="Digite seu email" name="input-login-email">
                </div>
                <div class="container-input-login">
                    <label for="input-login-senha">Senha</label>
                    <input type="text" placeholder="Digite sua senha" name="input-login-senha">
                </div>
                <div class="container-input-login">
                    <label for="input-login-senha">Repita sua senha</label>
                    <input type="text" placeholder="Digite sua senha novamente" name="input-login-senha">
                </div>
                <div class="container-input-login">
                    <label for="input-login-senha">telefone</label>
                    <input type="text" placeholder="Digite seu número de telefone" name="input-login-senha">
                </div>
                <div class="container-input-login">
                    <label for="input-login-senha">CPF</label>
                    <input type="text" placeholder="Digite seu CPF" name="input-login-senha">
                </div>
                <button>Cadastrar</button>
            </div>
        </div>
    </main>
</body>
</html>

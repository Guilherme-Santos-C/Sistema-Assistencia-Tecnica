<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" type="image/jpg" href="images/e_grande_icone.png"/>
</head>

<body>
    <main>
        <div class="main-content-left-side">
            <div class="content-up-side">
                <h1>Olá seja,<br> <span>bem-vindo</span><br> à Easy Tech!</h1>
                <button class="button-faca-login">Faça já seu login <img src="images/seta_icone.png" alt="icone de seta"> </button>
            </div>
            <div class="content-down-side">
                <img src="images/e_grande_icone.png" alt="Icone muito grande da letra e"
                    class="content-down-side-image">
            </div>
        </div>
        <div class="main-content-right-side">
            <div class="login-card">
                <h4>Faça login</h4>
                <div class="container-input-login">
                    <label for="input-login-email">Email</label>
                    <input type="text" autocomplete="off" placeholder="Digite seu email" name="input-login-email" id="input-login-email" required>
                </div>
                <div class="container-input-login">
                    <label for="input-login-senha">Senha</label>
                    <div id="div_senha_input">
                        <input type="password" placeholder="Digite sua senha" name="input-login-senha" id="input-login-senha" autocomplete="new-password" required>
                        <img src="./images/senhaVisivel.svg" alt="Icone de olho" id="senha_visivel_img">
                    </div>
                </div>
                <div class="container-checkbox-login">
                    <div>
                        <input type="checkbox" name="checkbox-login" id="checkbox">
                        <label for="checkbox-login">Lembrar de mim</label>
                    </div>
                    <a href="./html/redefinirSenha.html">Esqueceu sua senha?</a>    
                </div>
                <button id="button_entrar">Entrar!</button>
                <p>Não tem uma conta? <a href="html/cadastro.html">Crie uma conta!</a></p>
            </div>
        </div>
    </main>
    <img src="images/loading.svg" style="width: 30%;" alt="Animação que representa o carregamento da página" id="icone_loading">
    <script type="module" src="./src/index.js"></script>
</body>
</html>

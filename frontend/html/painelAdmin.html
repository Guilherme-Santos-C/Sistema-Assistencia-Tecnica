<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/painelAdmin.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="shortcut icon" type="image/jpg" href="../images/e_grande_icone.png" />
</head>
<body>
    <div class="fundo-modal-logout">
        <div class="modal-logout">  
            <div class="modal-logout-content">
                <p class="modal-logout-p">Você deseja sair ?</p>
                <div>
                    <button class="modal-logout-button-nao">Não</button>
                    <button class="modal-logout-button-sair">Sim, desejo sair</button>
                </div>
            </div>
        </div>
    </div>
    <div class="fundo-modal-excluir">
        <div class="modal-excluir">
            <div class="modal-excluir-content">
                <p class="modal-excluir-p">Você deseja exluir esse cliente e suas ordens de serviço?<br>(esta ação é irreversível)</p>
                <div>
                    <button class="modal-excluir-button-nao">Não</button>
                    <button class="modal-excluir-button-sair">Sim, desejo excluir</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="left-side-bar">
            <img src="../images/Logo.svg" alt="logo icone" class="logo">
            <div class="left-side-bar-linha"></div>
            <div class="container-buttons-left-bar">
                <button class="buttons-left-bar" id="bar-icone-clientes"><img src="../images/Clientes.svg" alt="icone de clientes"></button>
                <button class="buttons-left-bar"><img src="../images/Ordem de serviço.svg" alt="icone de checklist"></button>
                <button class="buttons-left-bar"><img src="../images/Pesquisa.svg" alt="icone de pesquisa"></button>
            </div>
            <div class="left-side-bar-linha"></div>
            <img src="../images/Logout.svg" alt="icone logout" id="icone-logout">
        </div>
        <div class="main-content">
            <div class="up-side-bar">
                <p>Clientes</p>
                <p id="nome_admin">Admin</p>
            </div>
            <div class="down-side-content">
                <div class="container-topo-tabela">
                    <div class="campo_topo_id">
                        <p>id</p>
                    </div>
                    <div class="campo_topo_nome">
                        <p>Nome completo</p>
                    </div>
                    <div class="campo_topo_cpf">
                        <p>Cpf</p>
                    </div>
                    <div class="campo_top_modificar">
                        <p>Modificar</p>
                    </div>
                </div>
                <div class="lista_tabela"></div>
                <div class="container-corpo-tabela">
                    <!-- Tabela, carregada com js--> 
                </div>
            </div>
        </div>
    </main>
    <img src="../images/loading.svg" style="width: 30%;" alt="Animação que representa o carregamento da página" id="icone_loading">
</body>

</html>

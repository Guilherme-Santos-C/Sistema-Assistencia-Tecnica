<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <main>
        <div class="main-content-left-side">
            <div class="content-up-side">
                <h1>Novo aqui?<br> Realize seu<br> <span>cadastro</span>!</h1>
                <button class="button-faca-login">Faça já seu cadastro<img src="../images/seta_icone.png" alt="icone de seta"></button>
            </div>
            <div class="content-down-side">
                <img src="../images/e_grande_icone.png" alt="Icone muito grande da letra e" class="content-down-side-image">
            </div>
        </div>
        <div class="main-content-right-side"> 
            <div class="cadastro-card">
                <h4>Insira seus dados</h4>
                <div class="container-input-login">
                    <label for="input-login-email">Email</label>
                    <input type="text" autocomplete="off" placeholder="Digite seu email" name="input-login-email" id="email" required>
                </div>
                <div class="container-input-login">
                    <label for="input-login-senha">Senha</label>
                    <div>
                        <input type="password" placeholder="Digite sua senha" name="input-login-senha" id="senha" required>
                        <img src="../images/senhaVisivel.svg" alt="Icone de olho" id="senha_visivel_img">
                    </div>
                </div>
                <div class="container-input-login">
                    <label for="input-login-repitasenha">Repita sua senha</label>
                    <input type="password" autocomplete="off" placeholder="Digite sua senha novamente" name="input-login-repitasenha" id="confirma_senha" required>
                </div>
                <div class="container-input-login">
                    <label for="input-login-nome">Nome completo</label>
                    <input type="text" autocomplete="off"  placeholder="Digite seu nome Completo" name="input-login-nome" id="nome" required>
                </div>
                <div class="container-input-login">
                    <label for="input-login-cpf">CPF</label>
                    <input type="text" autocomplete="off" placeholder="Digite seu CPF" name="input-login-cpf" id="cpf" required>
                </div>
                <div class="container-input-login">
                    <label for="input-login-admin">Senha do administrador</label>
                    <input type="text" autocomplete="off" placeholder="Senha do administrador para autorização" name="input-login-admin" id="senha_admin" required>
                </div>
                <button id="button_cadastrar">Cadastrar</button>
            </div>
        </div>
    </main>
    <img src="../images/loading.svg" style="width: 30%;" alt="Animação que representa o carregamento da página" id="icone_loading">
    <script type="module" src="../src/cadastro_usuarios.js"></script>
</body>
</html>

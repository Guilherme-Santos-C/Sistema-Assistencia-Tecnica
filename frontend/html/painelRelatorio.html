<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel central</title>
    <link rel="stylesheet" href="../css/painelRelatorio.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="shortcut icon" type="image/jpg" href="../images/e_grande_icone.png"/>
</head>
<body>
    <div class="fundo-modal-logout">
        <div class="modal-logout">
            <div class="modal-logout-content">
                <p class="modal-logout-p">Você deseja sair ?</p>
                <div>
                    <button class="modal-logout-button-nao">Não</button>
                    <button class="modal-logout-button-sair">Sim, desejo sair</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="left-side-bar">
            <img src="../images/Logo.svg" alt="logo icone" class="logo">
            <div class="left-side-bar-linha"></div>
            <div class="container-buttons-left-bar">
                <button class="buttons-left-bar"><img src="../images/Clientes.svg" alt="icone de clientes"></button>
                <button class="buttons-left-bar"><img src="../images/Ordem de serviço.svg" alt="icone de checklist"></button>
                <button class="buttons-left-bar" id="bar-icone-relatorio"><img src="../images/Relatórios.svg" alt="icone de pesquisa" id="imagem_relatorio_barra"></button>
            </div>
            <div class="left-side-bar-linha"></div>
            <img src="../images/Logout.svg" alt="icone logout" id="icone-logout">
        </div>
        <div class="main-content">
            <div class="up-side-bar">
                <p>Painel central</p>
                <p id="nome_usuario">Usuário</p>
            </div>
            <div class="down-side-content">
                <div class="left-side-content">
                    <h1>Gerar<br><span>relatório</span></h1>
                    <div class="container-buttons">
                        <button class="buttons-main-div"><img src="../images/seta_button.svg" alt="icone de clientes">Relatório trimestral</button>
                        <button class="buttons-main-div"><img src="../images/seta_button.svg" alt="icone de checklist">Relatório semestral</button>
                        <button class="buttons-main-div"><img src="../images/seta_button.svg" alt="icone de pesquisa">Relatório personalizado</button>
                    </div>
                </div>
                <div class="right-side-content">
                    <img src="../images/relatorio_svg.svg" alt="ilustração de um homem com uma planilha">
                </div>
            </div>
        </div>
    </main>
    <img src="../images/loading.svg" style="width: 30%;" alt="Animação que representa o carregamento da página" id="icone_loading">
    <script type="module" src="../src/painelCentral.js"></script>
</body>
</html>
